#
# application.yml — главный конфигурационный файл Spring Boot.
app:
  security:
    secret-key: BankRestAppSecretKey1234
    algorithm: AES
    card-expiration-years: 5
    max-transfer-amount: 500000

jwt:
  secret: gh23hj45f3g2h45f234hfg5235hj2ya23jhh
  expiresIn: 3600000
  issuer: bank-rest-app

spring:
  application:
    name: bank-rest-application
  datasource:
    username: postgres
    password: postgres
    url: jdbc:postgresql://localhost:5433/bank-rest-db
    driver-class-name: org.postgresql.Driver
  liquibase:
    change-log: classpath:/db/migration/changelog/db.changelog-master.yaml

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show_sql: true